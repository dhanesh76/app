<!DOCTYPE html>
<html>
<head>
    <title>404 — Lost in Space</title>
    <meta charset="UTF-8">
    <style>
        body {
          font-family: Arial, system-ui;
          background: radial-gradient(circle at top, #1f2937, #0b0f17);
          color: #e5e7eb;
          text-align: center;
          padding-top: 120px;
        }

        h1 {
          font-size: 56px;
          margin-bottom: 8px;
        }

        p {
          opacity: .85;
          margin-bottom: 28px;
        }

        .btn-home {
          padding: 14px 28px;
          font-size: 16px;
          font-weight: 700;
          border-radius: 12px;
          border: none;
          cursor: pointer;
          background: linear-gradient(135deg, #06b6d4, #4f46e5);
          color: white;
          box-shadow: 0 8px 20px rgba(79, 70, 229, .45);
          transition: transform .15s ease, box-shadow .15s ease;
        }

        .btn-home:hover {
          transform: translateY(-2px) scale(1.02);
          box-shadow: 0 12px 28px rgba(79, 70, 229, .6);
        }

        .btn-home:active {
          transform: translateY(0);
          box-shadow: 0 6px 16px rgba(79, 70, 229, .4);
        }
    </style>
</head>

<body>

<h1>404</h1>
<p>Looks like you drifted off-route. Let’s get you back home.</p>

<button class="btn-home" onclick="window.location.href='/'">
    ⬅ Redirect to Home
</button>

</body>
</html>
